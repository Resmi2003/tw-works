<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- tw cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-purple-900 h-screen flex justify-center items-center">
    <form action="" class="bg-purple-500 border-3 border-red-500 w-1/2 h-1/2 rounded-md text-white p-10 hover:bg-yellow-200">
        <h2 class="font-black text-3xl text-center my-5">Login</h2>
 
        <div>
            <label for="">username</label>
            <input type="text" placeholder="enter username" class="mt-2 w-full border border-white rounded-2xl">
        </div>

        <div>
            <label for="">Password</label>
            <input type="password" placeholder="enter password" class="mt-2 w-full border border-white rounded-2xl">
        </div>

        <div class="mx-[50%] my-8">
            <button class="bg-white rounded-md w-12 h-8 text-black hover:bg-sky-700 hover:text-white">Login</button>
        </div>



    </form>
</body>

</html>
