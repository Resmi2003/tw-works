<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="w-screen h-screen flex justify-center items-center">
    <div class="flex border border-black w-[48%] h-[50%] bg-white">

        <div class="w-[45%]">
            <img class="w-100 h-90" src="./images/baniyanimage.jpg" alt="">
        </div>

        <div class="my-6 w-[70%]">
            <span class="text-3xl mx-8 font-semibold">Product name</span>
            <span class="text-xl font-extralight p-11">$110.00</span>
            <p class="mx-8.5 mt-7 font-thin">In stock</p>
            <div class="mt-7 mx-6">
                <input type="radio" class="mx-3 appearance-none w-6 h-6 border-1 border-black rounded-full">
                <input type="radio" class="mx-3 appearance-none w-6 h-6 border-1 border-black rounded-full">  
                <input type="radio" class="mx-3 appearance-none w-6 h-6 border-1 border-black rounded-full">
                <input type="radio" class="mx-3 appearance-none w-6 h-6 border-1 border-black rounded-full">
                <input type="radio" class="mx-3 appearance-none w-6 h-6 border-1 border-black rounded-full">
            </div>

            <div class="mx-8 font-normal">
                <span class="text-md mx-2">XS</span>
                <span class="text-md mx-6.5">S</span>
                <span class="text-md mx-2.5">M</span>
                <span class="text-md mx-7">L</span>
                <span class="text-md mx-2">XL</span>

                <a href="#" class="text-md font-extralight p-7.5 underline text-gray-900">Size Guide</a>
            </div>

            <button class="mt-14 mx-8 w-81 h-13 rounded-[10px] bg-indigo-600 text-white">Buy now</button>
            <p class="font-thin text-md mx-9 mt-4 text-gray-900">Free shipping on all continental US orders.</p>


        </div>

    </div>
</body>

</html>
